name: Update homepage cache

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "15 * * * *" # hourly at :15 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: homepage-cache
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update repos.json + cache bust
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/update-cache.mjs

      # Optional screenshot caching: turn this on once weâ€™re happy with the approach.
      # For now we keep the hook in place but do not run Playwright by default.

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "owleggsbot"
          git config user.email "owleggsbot@users.noreply.github.com"
          git add repos.json index.html
          git commit -m "Update homepage cache" || true
          git push
